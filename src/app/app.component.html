<ion-app>
  <ion-menu contentId="main-content" side="end">
    <ion-content>
      <div class="content">
        <div class="menu-header">
          <div class="user-profile-image">
            <img src="assets/svg/profile/profile-picture.svg" />
          </div>
          <h1>Mikkel Hansen Henriksen Nielsen</h1>
        </div>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
            <ion-item (click)="navigateToPage(p)" [class.active]="isActive(p.url)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-img class="logo" src="../assets/svg/icons/logo.svg"> </ion-img>
        <div class="logout-button-container">
          <ion-button expand="block" (click)="logout()">
            <ion-icon name="log-out"> </ion-icon>Log ud</ion-button
          >
        </div>
        
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

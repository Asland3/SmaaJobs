<div class="top-container">
  <div class="header-flex">
    <div class="spacer"></div>
    <!-- Usynlig spacer -->
    <div>
      <h5 class="placering ion-text-center ion-no-margin">Placering</h5>
      <h5 class="ion-text-center ion-no-margin">2630 Taastrup</h5>
    </div>
    <ion-img
      (click)="openMenu()"
      id="main-content"
      [src]="'assets/svg/icons/burgermenu.svg'"
    ></ion-img>
  </div>

  <h1 class="ion-text-center">Hej Mikkel</h1>

  <div class="container">
    <ion-searchbar placeholder="Hvad søger du?"></ion-searchbar>
  </div>
</div>

<ion-icon
  class="right-button"
  name="filter-circle"
  (click)="presentFilterModal()"
></ion-icon>

<app-burgermenu></app-burgermenu>

<ion-card>
  <div class="card-content">
    <h2 class="ion-no-margin">Gå tur med Fido</h2>
    <h4 class="ion-no-margin">Hver mandag og torsdag inden kl. 18</h4>
    <h5 class="ion-no-margin">300 kr. om måneden</h5>
  </div>
  <img src="assets/svg/profile/profile-picture.svg" />
</ion-card>

<ion-card>
  <div class="card-content">
    <h2 class="ion-no-margin">Hjælp en ældre med at handle</h2>
    <h4 class="ion-no-margin">Mangler hjælp til at handle 2-3 gange om ugen</h4>
    <h5 class="ion-no-margin">50 kr. om ugen</h5>
  </div>
  <img src="assets/svg/profile/profile-picture.svg" />
</ion-card>

<ion-card>
  <div class="card-content">
    <h2 class="ion-no-margin">Foder Miley mens vi er på ferie</h2>
    <h4 class="ion-no-margin">Hver aften, fra d. 06/07 til d. 16/7</h4>
    <h5 class="ion-no-margin">100 kr.</h5>
  </div>
  <img src="assets/svg/profile/profile-picture.svg" />
</ion-card>

<ion-fab>
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

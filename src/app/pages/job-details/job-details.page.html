<ion-content>
  <div class="top-container">
    <ion-row>
      <ion-col size-s="2" class="left">
        <ion-button fill="clear" (click)="navigateToHome()">
          <ion-img
            src="../../../assets/svg/icons/back-arrow.svg"
            alt="back-arrow"
          ></ion-img> </ion-button
      ></ion-col>

      <ion-col size-s="8"> </ion-col>

      <ion-col size-s="2" class="right">
        <ion-menu-button></ion-menu-button>
      </ion-col>
    </ion-row>

    <!-- Container when there are photos -->
    <swiper-container *ngIf="job?.photos?.length" [pagination]="true">
      <swiper-slide *ngFor="let photo of job.photos">
        <img
          class="swiper-img"
          [src]="photo || 'assets/svg/piggy-bank.svg'"
          alt="Job photo"
        />
      </swiper-slide>
    </swiper-container>

    <!-- Container for default image when there are no photos -->
    <swiper-container *ngIf="!job?.photos?.length" [pagination]="true">
      <swiper-slide>
        <img
          class="swiper-img"
          src="assets/svg/piggy-bank.svg"
          alt="Default Image"
        />
      </swiper-slide>
    </swiper-container>
  </div>
  <ion-card class="job-card" *ngIf="job">
    <h1 class="ion-no-margin ion-text-center">{{ job.title }}</h1>
    <h4 class="ion-no-margin">{{ job.description }}</h4>
    <h4 class="ion-no-margin">{{ job.payment }} kr.</h4>
  </ion-card>

  <!-- <ion-card class="person-card" *ngIf="job">

      <h1 class="ion-no-margin">{{ job.firstName }} {{ job.lastName }}</h1>
      <ion-button class="contact-button" (click)="startChat()"
        >Skriv en besked <ion-icon name="arrow-redo"></ion-icon
      ></ion-button>
    </div>
    <img class="profile-pic" [src]="job.userProfilePicUrl" alt="Profile Pic" />
  </ion-card> -->
</ion-content>

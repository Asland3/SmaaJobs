<ion-content>
  <div class="background">
    <ion-grid class="ion-no-padding ion-no-border ion-no-margin">
      <ion-row>
        <ion-col size-s="2" class="ion-align-self-center">
          <ion-button
            (click)="navigateToStart()"
            fill="clear"
            class="back-arrow"
          >
            <ion-img
              src="../../../assets/svg/icons/back-arrow.svg"
              alt="back-arrow"
              class="back-arrow"
            ></ion-img>
          </ion-button>
        </ion-col>

        <ion-col size-s="8">
          <ion-img
            src="../../../assets/svg/icons/logo.svg"
            alt="logo"
            class="logo"
          ></ion-img>
        </ion-col>
        <ion-col size-s="2" class="ion-align-self-center ion-text-end">
          <p class="cancel" (click)="navigateToStart()">Fortryd</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h1 class="container">Din Konto</h1>

    <h2 class="ion-text-center container">
      Indtast den email og adgangskode du gerne vil bruge til at logge ind
    </h2>

    <div style="padding: 5px"></div>

    <ion-input
      label="Email"
      label-placement="floating"
      fill="outline"
      placeholder="Email"
      mode="md"
    ></ion-input>

    <div style="padding: 15px"></div>

    <ion-input
      label="Adgangskode"
      label-placement="floating"
      fill="outline"
      placeholder="Adgangskode"
      mode="md"
    ></ion-input>

    <div style="padding: 15px"></div>

    <ion-input
      label="Gentag Adgangskode"
      label-placement="floating"
      fill="outline"
      placeholder="Gentag Adgangskode"
      mode="md"
    ></ion-input>

    <div class="spacer"></div>

    <ion-button class="main-button next-button" (click)="goToNamePicture()">NÃ¦ste</ion-button>
  </div>
</ion-content>

<ion-content>
  <div class="background">
    <ion-row class="top-row">
      <ion-col size-s="2" class="left">
        <ion-button (click)="navigateToHome()" fill="clear">
          <ion-img
            src="../../../assets/svg/icons/back-arrow.svg"
            alt="back-arrow"
          ></ion-img>
        </ion-button>
      </ion-col>

      <ion-col size-s="8" class="middle">
        <ion-img
          src="../../../assets/svg/icons/logo.svg"
          alt="logo"
          class="logo"
        ></ion-img>
      </ion-col>
      <ion-col size-s="2" class="right"></ion-col>
    </ion-row>

      
    <div class="container">
      <h1>Du skal være logget ind for at bruge appen!</h1>
      <br>
      <h2>Ved at logge ind ville du få adgang til funktioner såsom:</h2>
      <div class="text-align">
        <p>Chat</p>     
        <p>Tage Opgaver</p>
        <p>Oprette Opgaver</p>
        <p>med mere...</p>
      </div>
      <br>
      <ion-img src="../../../assets/svg/decision-isometric.svg"></ion-img>
      <br />
      <br />
      <ion-button class="login-button" (click)="goToLogIn()"
        >Log Ind</ion-button
      >
    </div>
  </div>
</ion-content>
